<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
        <title>Cadastro</title>
    </head>

    <body>

        <div>
            <h1 id="titulo">Cadastro de Doação</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="nome"><strong>CPF</strong></label>
                <input type="text" name="CPF" id="CPF" required>
            </div>

          <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>E-mail</strong></label>
                    <input type="text" name="email" id="email" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Telefone</strong></label>
                    <input type="text" name="telefone" id="telefone" required>
                </div>
          </fieldset>

            <div class="campo">
                <label for="nome"><strong>Nascimento</strong></label>
                <input type="date" name="nascimento" id="nascimento" required>
            </div>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Altura (em cm)</strong></label>
                    <input type="altura" name="altura" id="altura" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Peso</strong></label>
                    <input type="text" name="peso" id="peso" required>
                </div>
            </fieldset>

            <div class="campo">
                <label><strong>Grupo Sanguíneo</strong></label>
                <label>
                    <input type="radio" name="gruposanguineo" value="A+" checked>A+
                </label>
                <label>
                    <input type="radio" name="gruposanguineo" value="A-">A-
                </label>
                <label>
                    <input type="radio" name="gruposanguineo" value="B+">B+
                </label>
                <label>
                    <input type="radio" name="gruposanguineo" value="B-">B-
                </label>
                <label>
                    <input type="radio" name="gruposanguineo" value="AB+">AB+
                </label>
                <label>
                    <input type="radio" name="gruposanguineo" value="AB-">AB-
                </label>
                <label>
                    <input type="radio" name="gruposanguineo" value="O+">O+
                </label>
                <label>
                    <input type="radio" name="gruposanguineo" value="O-">O-
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Gênero</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                </select>
            </div>

            <div class="campo">
              <label>
                  <input type="radio" name="termodeuso" value="termodeuso"> Ao enviar este formulário, declaro que li e concordo com <br>as normas deste <a href="https://antigo.saude.gov.br/saude-de-a-z/doacao-de-sangue"> edital. </a>
              </label>
            </div>

            <button class="botao" type="submit" formaction="confirmação.html"/> Concluído </button>
        </form>

    </body>

</html>
